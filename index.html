        let currentFilters = {
            location: 'all',
            month: 'all',
            category: 'all'
        };

        const programListingsEl = document.getElementById('program-listings');
        const locationFilterBtns = document.querySelectorAll('.filter-btn[data-filter-type="location"]');
        const monthFilterSelect = document.getElementById('month-filter');
        const categoryFilterSelect = document.getElementById('category-filter');
        const noResultsMessageEl = document.getElementById('no-results-message');

        function displayPrograms() {
            programListingsEl.innerHTML = '';
            let filteredPrograms = [];
            const displayedProgramIds = new Set(); // 전체 월 보기에서 중복을 방지하기 위한 Set

            programs.forEach(program => {
                const matchesLocation = currentFilters.location === 'all' || program.location === currentFilters.location;
                const matchesCategory = currentFilters.category === 'all' || program.category === currentFilters.category;

                if (matchesLocation && matchesCategory) {
                    if (currentFilters.month === 'all') {
                        // '전체 월' 선택 시, 프로그램 ID 기준으로 중복 없이 한 번만 추가
                        if (!displayedProgramIds.has(program.id)) {
                            filteredPrograms.push(program);
                            displayedProgramIds.add(program.id);
                        }
                    } else {
                        // 특정 월 선택 시, 해당 월이 months 배열에 포함되어 있는지 확인
                        if (program.months.includes(parseInt(currentFilters.month))) {
                            filteredPrograms.push(program);
                        }
                    }
                }
            });

            if (filteredPrograms.length === 0) {
                noResultsMessageEl.classList.remove('hidden');
            } else {
                noResultsMessageEl.classList.add('hidden');
                filteredPrograms.forEach(program => {
                    const programCard = document.createElement('div');
                    programCard.className = 'card bg-white rounded-lg p-5 border border-gray-200 hover:border-[#A0AEC0] transition duration-200';
                    programCard.innerHTML = `
                        <span class="text-xs font-semibold text-[#4A5568] bg-gray-100 px-2 py-1 rounded-full mb-2 inline-block">${program.category}</span>
                        <h3 class="text-lg font-bold text-gray-900 mb-2">${program.title}</h3>
                        <p class="text-sm text-gray-600 mb-3">${program.description}</p>
                        <div class="flex justify-between text-xs text-gray-500 mb-1">
                            <span>${program.location === 'korea' ? '한국' : '일본'}</span>
                            <span>${program.date}</span>
                        </div>
                        <p class="text-xs text-gray-500 mb-1">주최: ${program.host}</p>
                        <p class="text-xs text-gray-500">장소: ${program.place}</p>
                    `;
                    programListingsEl.appendChild(programCard);
                });
            }
        }

        locationFilterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                locationFilterBtns.forEach(b => b.classList.remove('active', 'btn-primary'));
                btn.classList.add('active', 'btn-primary');
                currentFilters.location = btn.dataset.filterValue;
                displayPrograms();
            });
        });

        monthFilterSelect.addEventListener('change', (e) => {
            currentFilters.month = e.target.value;
            displayPrograms();
        });

        categoryFilterSelect.addEventListener('change', (e) => {
            currentFilters.category = e.target.value;
            displayPrograms();
        });

        displayPrograms(); // Initial display
    </script>
